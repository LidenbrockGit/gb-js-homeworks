<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция складывает два переданных числа.
   * @param {number} a Первое число, которое будет складываться в функции.
   * @param {number} b Второе число, которео будет складываться в функции.
   * @returns {number} Вернет число, получившееся в результате суммы двух чисел.
   */
  function sum(a, b) {
    return a + b;
  }

  /**
   * Функция вычитает из большего переданного числа меньшее, либо возвращает 0, 
   * если числа равны; 
   * @param {number} a Первое число, которое будет участвовать в функции.
   * @param {number} b Второе число, которое будет участвовать в функции.
   * @returns {number} Вернет число, получившееся в результате разности большего
   * числа и меньшего.
   */
  function minus(a, b) {
    if (a >= b) {
      return a - b;
    } else {
      return b - a;
    }
  }

  /**
   * Функция умножает два переданных числа.
   * @param {number} a Первое число, которое будет умножаться в функции.
   * @param {number} b Второе число, которое будет умножаться в функции.
   * @returns {number} Вернет число, получившееся в результате умножения двух 
   * чисел.
   */
  function multiply(a, b) {
    return a * b;
  }

  /**
   * Функция делит два переданных числа.
   * @param {number} a Первое число, которое будет участвовать в функции.
   * @param {number} b Второе число, которое будет участвовать в функции.
   * @returns {number} Вернет число, получившееся в результате деления двух
   * чисел.
   */
  function devide(a, b) {
    return a / b;
  }
</script>
</body>
