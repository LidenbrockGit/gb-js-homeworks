<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная 'c' хранит значение 2 т.к. унарный оператор ++ 
  перед операндом, сначала сделает инкремент и потом будет
  выполнено присвоение переменной 'c' значение переменной 'a'
   */
  c = ++a;
  console.log(c);

  /*
  Переменная 'd' хранит значение 1, т.к. унарный оператор ++
  после операнда, дождется пока переменной 'd' будет присвоено значение
  'b' и только потом сделает инкремент
   */
  d = b++;
  console.log(d);

  /*
  Переменная 'c' хранит хначение 5, т.к. в начале будет выполнен унарный
  оператор ++, потом сложение литерала 2 с переменной 'a' которая
  будет хранить значение 3.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная 'd' хранит значение 4 т.к. в начале выполняется оператор +,
  потом присвоение переменной 'd' суммы литерала и переменной 'b'. Постфиксный
  инкремент переменной d будет выполнен после присвоения значения переменной 'd'
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
